                <button v-for="nav in navs" :key="nav.id" @click="activeTab = nav.id" :class="['flex flex-col items-center p-2 transition-all', activeTab === nav.id ? 'teal-text scale-110' : 'text-gray-300']">

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        const draggable = window.vuedraggable;
        const CORRECT_PASSWORD = '0704'; 

        createApp({
            components: { draggable },
            setup() {
                const isAuthenticated = ref(false);
                const inputPassword = ref('');
                const loginError = ref('');
                const isSyncing = ref(false);
                const pageTitle = ref('OKINAWA 2026');
                const exchangeRate = ref(0.21);
                const itinerary = ref([{date:'2026/02/16',week:'一',events:[]},{date:'2026/02/17',week:'二',events:[]},{date:'2026/02/18',week:'三',events:[]},{date:'2026/02/19',week:'四',events:[]},{date:'2026/02/20',week:'五',events:[]}]);
                const packingList = ref([]);
                const memos = ref([]);
                const shoppingList = ref([]);
                const activeTab = ref('itinerary');
                const activeDay = ref(0);
                const transInput = ref('');
                const transResult = ref('');
                const showUndo = ref(false);
                const lastDeleted = ref(null);
                let undoTimer = null;

                const navs = [{id:'itinerary',label:'行程',icon:'fas fa-map-marked-alt'},{id:'packing',label:'行李',icon:'fas fa-briefcase'},{id:'shopping',label:'購物',icon:'fas fa-shopping-bag'},{id:'translate',label:'翻譯',icon:'fas fa-language'},{id:'memo',label:'備忘',icon:'fas fa-sticky-note'}];

                const firebaseConfig = { apiKey: "AIzaSyB83MLKhhK5LHob8_nkRPc_DrLn3G-qzIc", authDomain: "trip-a76c2.firebaseapp.com", databaseURL: "https://trip-a76c2-default-rtdb.firebaseio.com", projectId: "trip-a76c2", storageBucket: "trip-a76c2.firebasestorage.app" };
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const db = firebase.database().ref('okinawa_v2026');
                const storage = firebase.storage().ref();

                const handleLogin = async () => {
                    if (inputPassword.value === CORRECT_PASSWORD) {
                        try { await firebase.auth().signInAnonymously(); isAuthenticated.value = true; initDataListener(); } catch (e) { loginError.value = "連線失敗"; }
                    } else { loginError.value = "密碼錯誤"; }
                };

                const initDataListener = () => {
                    db.on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data && !undoTimer) {
                            pageTitle.value = data.pageTitle || 'OKINAWA 2026';
                            exchangeRate.value = data.exchangeRate || 0.21;
                            itinerary.value = (data.itinerary || itinerary.value).map(d => ({...d, events: d.events || []}));
                            packingList.value = (data.packingList || []).map(c => ({...c, items: c.items || [], isCollapsed: c.isCollapsed || false}));
                            shoppingList.value = (data.shoppingList || []).map(s => ({...s, images: s.images || []}));
                            memos.value = (data.memos || []).map(m => ({...m, notes: m.notes || [], images: m.images || [], isCollapsed: m.isCollapsed || false}));
                        }
                    });
                };

                const totalAmount = computed(() => {
                    return Math.round(shoppingList.value.reduce((acc, item) => item.done && item.price ? acc + (item.price * exchangeRate.value) : acc, 0)).toLocaleString();
                });

                const saveData = () => {
                    if (!isAuthenticated.value) return;
                    isSyncing.value = true;
                    db.set({ pageTitle: pageTitle.value, exchangeRate: exchangeRate.value, itinerary: JSON.parse(JSON.stringify(itinerary.value)), packingList: JSON.parse(JSON.stringify(packingList.value)), memos: JSON.parse(JSON.stringify(memos.value)), shoppingList: JSON.parse(JSON.stringify(shoppingList.value)) }).then(() => setTimeout(() => isSyncing.value = false, 500));
                };

                const addEvent = () => { itinerary.value[activeDay.value].events.push({ id: Date.now(), time: '09:00', location: '', desc: '', transport: '' }); saveData(); };
                const addPackingCat = () => { packingList.value.push({ id: Date.now(), name: '新分類', items: [], isCollapsed: false }); saveData(); };
                const addPackingItem = (cat) => { cat.items.push({ name: '', checked: false }); cat.isCollapsed = false; saveData(); };
                const addShopItem = () => { shoppingList.value.push({ name: '', price: null, date: '', payBy: '現金', done: true, images: [] }); saveData(); };
                const addMemo = () => { memos.value.push({ id: Date.now(), category: '新分類', color: '#72b0a8', notes: [], images: [], isCollapsed: false }); saveData(); };
                const addNoteItem = (memo) => { memo.notes.push({ text: '' }); memo.isCollapsed = false; saveData(); };

                const confirmDelete = (index, list) => {
                    lastDeleted.value = { list: list, index: index, data: JSON.parse(JSON.stringify(list[index])) };
                    list.splice(index, 1);
                    showUndo.value = true;
                    if (undoTimer) clearTimeout(undoTimer);
                    undoTimer = setTimeout(() => { saveData(); showUndo.value = false; undoTimer = null; }, 5000);
                };

                const undoDelete = () => {
                    if (lastDeleted.value) { lastDeleted.value.list.splice(lastDeleted.value.index, 0, lastDeleted.value.data); showUndo.value = false; lastDeleted.value = null; if (undoTimer) {clearTimeout(undoTimer); undoTimer = null;} }
                };

                const uploadPhoto = async (e, target) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    isSyncing.value = true;
                    const fileRef = storage.child(`uploads/${Date.now()}_${file.name}`);
                    try {
                        const snapshot = await fileRef.put(file);
                        const url = await snapshot.ref.getDownloadURL();
                        if (!target.images) target.images = [];
                        target.images.push(url);
                        saveData();
                    } catch (err) { alert("上傳失敗"); isSyncing.value = false; }
                };

                const translateText = async () => {
                    if (!transInput.value) return;
                    transResult.value = "翻譯中...";
                    try {
                        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transInput.value)}&langpair=zh-TW|ja`);
                        const data = await res.json();
                        transResult.value = data.responseData.translatedText;
                    } catch { transResult.value = "翻譯失敗"; }
                };

                const openGoogleTranslateApp = () => window.open(`https://translate.google.com/?sl=zh-TW&tl=ja&text=${encodeURIComponent(transInput.value)}&op=translate`, '_blank');
                const speak = (text) => { const msg = new SpeechSynthesisUtterance(text); msg.lang = 'ja-JP'; window.speechSynthesis.speak(msg); };
                const openMap = (loc) => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`, '_blank');
                const openGuide = (loc) => window.open(`https://www.google.com/search?q=${encodeURIComponent(loc + ' 介紹')}`, '_blank');
                const openFile = (url) => window.open(url, '_blank');

                onMounted(() => { firebase.auth().onAuthStateChanged((user) => { if (user) { isAuthenticated.value = true; initDataListener(); } }); });

                return { isAuthenticated, inputPassword, loginError, isSyncing, pageTitle, exchangeRate, activeTab, activeDay, navs, itinerary, packingList, memos, shoppingList, transInput, transResult, showUndo, totalAmount, handleLogin, saveData, addEvent, addPackingCat, addPackingItem, addShopItem, addMemo, addNoteItem, confirmDelete, undoDelete, uploadPhoto, translateText, openGoogleTranslateApp, speak, openMap, openGuide, openFile };
            }
        }).mount('#app');
    </script>
</body>
