<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okinawa 2026</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuedraggable@4.1.0/dist/vuedraggable.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f7f6; -webkit-tap-highlight-color: transparent; }
        .teal-primary { background-color: #72b0a8; }
        .teal-text { color: #5a8e86; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        .date-chip-active { background-color: #72b0a8; color: white; transform: scale(1.05); }
        .drag-handle { cursor: grab; padding: 4px; color: #ccc; flex-shrink: 0; }
        .sub-drag-handle { cursor: grab; padding: 2px; color: #eee; font-size: 10px; }
        [v-cloak] { display: none; }
        .undo-toast { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen relative pb-32">
    <div id="app" v-cloak>
        <header class="teal-primary text-white p-6 rounded-b-[40px] shadow-lg sticky top-0 z-40">
            <div class="flex justify-between items-start mb-6">
                <div class="flex-1 pr-2">
                    <input v-model="pageTitle" @change="saveData" class="bg-transparent border-none text-2xl font-bold tracking-tighter w-full focus:ring-0 p-0">
                    <p class="text-[10px] opacity-90 tracking-widest uppercase">2026/02/16 - 02/20 · OKINAWA</p>
                </div>
                <div class="flex flex-col items-end space-y-2">
                    <div class="flex items-center bg-black/10 px-3 py-1.5 rounded-full border border-white/20">
                        <div :class="isSyncing ? 'bg-yellow-400' : 'bg-green-400'" class="w-1.5 h-1.5 rounded-full mr-2"></div>
                        <span class="text-[9px] font-bold">{{ isSyncing ? '同步中' : '已連線' }}</span>
                    </div>
                    <div class="bg-white/20 px-3 py-1 rounded-full border border-white/10 text-[10px] flex items-center">
                        <i class="fas fa-cloud-sun mr-1"></i>那霸 21°C
                    </div>
                </div>
            </div>
            <div class="flex space-x-3 overflow-x-auto hide-scrollbar">
                <div v-for="(day, index) in itinerary" :key="index" @click="activeDay = index"
                     :class="['flex-shrink-0 w-12 h-16 rounded-2xl flex flex-col items-center justify-center transition-all cursor-pointer', 
                              activeDay === index ? 'date-chip-active shadow-md' : 'bg-white/10']">
                    <span class="text-[10px] opacity-70">{{ day.week }}</span>
                    <span class="text-base font-bold">{{ day.date.split('/')[2] }}</span>
                </div>
            </div>
        </header>

        <main class="p-5 space-y-8">
            <section v-show="activeTab === 'itinerary'" class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="teal-text text-xl font-bold">行程規劃</h2>
                    <button @click="addEvent" class="text-xs bg-teal-50 teal-text px-3 py-1 rounded-full shadow-sm">+ 新增行程</button>
                </div>
                <draggable v-model="itinerary[activeDay].events" item-key="id" handle=".drag-handle" @end="saveData" class="space-y-4">
                    <template #item="{element, index}">
                        <div class="glass-card p-4 rounded-[24px] shadow-sm border border-gray-100 flex items-start overflow-hidden">
                            <div class="drag-handle mt-1"><i class="fas fa-grip-lines"></i></div>
                            <div class="flex-1 min-w-0 px-2 space-y-2">
                                <div class="flex items-center space-x-2">
                                    <input v-model="element.time" @change="saveData" class="text-[10px] font-bold px-2 py-0.5 rounded-full bg-teal-50 teal-text w-16 border-none text-center focus:ring-0">
                                    <div class="flex-1 flex items-center min-w-0 group">
                                        <input v-model="element.location" @change="saveData" placeholder="地點" class="font-bold text-gray-800 text-sm flex-1 border-none p-0 focus:ring-0 truncate bg-transparent">
                                        <button v-if="element.location" @click="openMap(element.location)" class="ml-1 text-teal-400 hover:text-teal-600 transition-colors">
                                            <i class="fas fa-map-marker-alt text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                                <textarea v-model="element.desc" @change="saveData" placeholder="備註描述" rows="1" class="text-xs text-gray-500 w-full border-none p-0 focus:ring-0 resize-none bg-transparent"></textarea>
                                <div class="bg-teal-50/50 p-2 rounded-lg flex items-center">
                                    <i class="fas fa-car-side mr-2 text-[10px] text-teal-600"></i>
                                    <input v-model="element.transport" @change="saveData" placeholder="交通方式" class="text-[10px] text-teal-600 bg-transparent border-none p-0 w-full focus:ring-0">
                                </div>
                                <div class="pt-1" v-if="element.location">
                                    <button @click="openGuide(element.location)" class="text-[9px] text-teal-500/70 hover:text-teal-600 flex items-center font-medium">
                                        <i class="fas fa-info-circle mr-1"></i>景點介紹與評論
                                    </button>
                                </div>
                            </div>
                            <button @click="confirmDelete(index, itinerary[activeDay].events)" class="text-red-200 p-2"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </template>
                </draggable>
            </section>

            <section v-show="activeTab === 'packing'" class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="teal-text text-xl font-bold">行李檢查</h2>
                    <button @click="addPackingCat" class="text-xs bg-teal-50 teal-text px-3 py-1 rounded-full shadow-sm">+ 新增分類</button>
                </div>
                <draggable v-model="packingList" item-key="id" handle=".drag-handle" @end="saveData" class="space-y-4">
                    <template #item="{element: cat, index: cIdx}">
                        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                            <div class="p-4 flex items-center bg-gray-50/50 cursor-pointer" @click="cat.expanded = !cat.expanded">
                                <div class="drag-handle" @click.stop><i class="fas fa-grip-lines"></i></div>
                                <input v-model="cat.name" @click.stop @change="saveData" class="font-bold text-gray-700 border-none bg-transparent p-0 focus:ring-0 w-full">
                                <i :class="cat.expanded ? 'fa-chevron-up' : 'fa-chevron-down'" class="fas text-[10px] text-gray-300 ml-2"></i>
                                <button @click.stop="addPackingItem(cat)" class="text-teal-500 mx-2 text-[10px] font-bold">新增</button>
                                <button @click.stop="confirmDelete(cIdx, packingList)" class="text-red-200 px-1"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <div v-show="cat.expanded" class="px-4 pb-4 space-y-3 pt-2">
                                <div v-for="(item, iIdx) in cat.items" :key="iIdx" class="flex items-center group">
                                    <input type="checkbox" v-model="item.checked" @change="saveData" class="w-4 h-4 rounded-full text-teal-500 focus:ring-0 border-gray-300">
                                    <input v-model="item.name" @change="saveData" placeholder="物品名稱" class="ml-3 text-sm text-gray-600 border-none flex-1 p-0 focus:ring-0 bg-transparent">
                                    <button @click="confirmDelete(iIdx, cat.items)" class="text-gray-200 group-hover:text-red-300 px-2"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                    </template>
                </draggable>
            </section>

            <section v-show="activeTab === 'shopping'" class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="teal-text text-xl font-bold">購物清單</h2>
                    <button @click="addShopItem" class="bg-teal-50 teal-text px-3 py-1 rounded-full text-xs font-bold shadow-sm">+ 新增商品</button>
                </div>
                <div class="space-y-3">
                    <div v-for="(item, sIdx) in shoppingList" :key="sIdx" class="bg-white p-4 rounded-[24px] shadow-sm border border-gray-100 flex flex-col space-y-2">
                        <div class="flex items-center space-x-3">
                            <input type="checkbox" v-model="item.done" @change="saveData" class="rounded-full text-teal-500">
                            <input v-model="item.name" @change="saveData" placeholder="商品名稱" class="text-sm font-bold border-none p-0 focus:ring-0 flex-1">
                            <button @click="confirmDelete(sIdx, shoppingList)" class="text-red-200"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="flex items-center bg-gray-50 rounded-lg px-2 py-1">
                                <span class="text-[10px] text-gray-400 mr-1">￥</span>
                                <input v-model="item.price" @change="saveData" placeholder="金額" class="w-full text-[10px] bg-transparent border-none p-0 focus:ring-0">
                            </div>
                            <input type="date" v-model="item.date" @change="saveData" class="text-[10px] bg-gray-50 rounded-lg px-2 py-1 border-none focus:ring-0">
                            <select v-model="item.payBy" @change="saveData" class="text-[10px] bg-teal-50 teal-text rounded-lg px-2 py-1 border-none focus:ring-0">
                                <option value="現金">現金</option>
                                <option value="信用卡">信用卡</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-4 gap-2 mt-1" v-if="item.images && item.images.length">
                            <div v-for="(img, iIdx) in item.images" :key="iIdx" class="relative aspect-square">
                                <img :src="img" class="w-full h-full object-cover rounded-lg shadow-sm border border-gray-50 cursor-pointer" @click.stop="openFile(img)">
                                <button @click.stop="item.images.splice(iIdx, 1); saveData()" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-3 h-3 text-[7px] flex items-center justify-center"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between pt-1">
                            <label class="text-[9px] text-amber-500 font-bold cursor-pointer flex items-center">
                                <i class="fas fa-camera mr-1"></i>上傳商品照片
                                <input type="file" accept="image/*" class="hidden" @change="uploadShopPhoto($event, item)">
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <section v-show="activeTab === 'translate'" class="space-y-6">
                <h2 class="teal-text text-xl font-bold px-1 text-center">中日翻譯</h2>
                <div class="bg-white p-5 rounded-[32px] shadow-sm space-y-4 border border-gray-100">
                    <textarea v-model="transInput" placeholder="請輸入中文..." class="w-full h-28 p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-teal-200 text-sm resize-none"></textarea>
                    <button @click="translateText" class="w-full teal-primary text-white py-4 rounded-2xl font-bold shadow-md active:scale-95 transition-all">
                        <i class="fas fa-language mr-2"></i>開始翻譯
                    </button>
                    <button @click="openGoogleTranslateApp" class="w-full bg-white border-2 border-teal-500 teal-text py-3 rounded-2xl font-bold flex items-center justify-center space-x-2 active:scale-95 transition-all">
                        <i class="fab fa-google"></i>
                        <span>開啟 Google 翻譯 App</span>
                    </button>
                    <div v-if="transResult" class="p-4 bg-teal-50 rounded-2xl border border-teal-100 relative group">
                        <p class="text-teal-800 font-medium pr-8">{{ transResult }}</p>
                        <button @click="speak(transResult)" class="absolute right-3 top-3 text-teal-400 hover:text-teal-600"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>
            </section>

            <section v-show="activeTab === 'memo'" class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="teal-text text-xl font-bold">重要備忘</h2>
                    <button @click="addMemo" class="text-xs bg-teal-50 teal-text px-3 py-1 rounded-full shadow-sm">+ 新增分類</button>
                </div>
                <draggable v-model="memos" item-key="id" handle=".drag-handle" @end="saveData" class="space-y-4">
                    <template #item="{element: memo, index: mIdx}">
                        <div class="bg-white rounded-3xl shadow-sm border border-l-8 overflow-hidden" :style="'border-left-color:' + memo.color">
                            <div class="p-4 flex items-center bg-gray-50/30 cursor-pointer" @click="memo.expanded = !memo.expanded">
                                <div class="drag-handle" @click.stop><i class="fas fa-grip-lines"></i></div>
                                <input v-model="memo.category" @click.stop @change="saveData" class="font-bold text-gray-700 text-xs flex-1 border-none focus:ring-0 bg-transparent">
                                <i :class="memo.expanded ? 'fa-chevron-up' : 'fa-chevron-down'" class="fas text-[10px] text-gray-300 mx-2"></i>
                                <button @click.stop="addNoteItem(memo)" class="text-teal-500 mx-2 text-[10px] font-bold">新增</button>
                                <button @click.stop="confirmDelete(mIdx, memos)" class="text-red-100 px-2"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <div v-show="memo.expanded" class="p-4 pt-0 space-y-3">
                                <draggable v-model="memo.notes" item-key="id" handle=".sub-drag-handle" @end="saveData">
                                    <template #item="{element: note, index: nIdx}">
                                        <div class="flex items-center py-1">
                                            <div class="sub-drag-handle mr-2"><i class="fas fa-ellipsis-v"></i></div>
                                            <textarea v-model="note.text" @change="saveData" rows="1" class="text-sm text-gray-600 bg-transparent border-none flex-1 p-0 focus:ring-0 resize-none"></textarea>
                                            <button @click="confirmDelete(nIdx, memo.notes)" class="text-red-100 text-[10px] px-2"><i class="fas fa-times"></i></button>
                                        </div>
                                    </template>
                                </draggable>
                                <div class="grid grid-cols-3 gap-2 mt-2" v-if="memo.images && memo.images.length">
                                    <div v-for="(img, iIdx) in memo.images" :key="iIdx" class="relative aspect-square">
                                        <img :src="img" class="w-full h-full object-cover rounded-xl shadow-sm border border-gray-100 cursor-pointer hover:opacity-80 transition-opacity" @click.stop="openFile(img)">
                                        <button @click.stop="memo.images.splice(iIdx, 1); saveData()" class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 text-[8px] flex items-center justify-center shadow-md"><i class="fas fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="flex space-x-3 pt-2">
                                    <label class="text-[10px] text-amber-500 font-bold cursor-pointer" @click.stop>
                                        <i class="fas fa-paperclip mr-1"></i>上傳附件
                                        <input type="file" accept="image/*" class="hidden" @change="uploadPhoto($event, memo)">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </template>
                </draggable>
            </section>
        </main>

        <div v-if="showUndo" class="fixed bottom-24 left-1/2 -translate-x-1/2 w-[90%] bg-gray-800 text-white px-5 py-4 rounded-2xl shadow-2xl flex justify-between items-center z-[60] undo-toast">
            <span class="text-sm">內容已刪除</span>
            <button @click="undoDelete" class="teal-text font-bold text-sm bg-white px-4 py-1.5 rounded-full shadow-lg">復原</button>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm bg-white/90 backdrop-blur-xl border border-white/20 shadow-2xl rounded-full px-2 py-2 flex justify-around items-center z-50">
            <button v-for="nav in navs" :key="nav.id" @click="activeTab = nav.id" :class="['flex flex-col items-center p-2 transition-all', activeTab === nav.id ? 'teal-text scale-110' : 'text-gray-300']">
                <i :class="nav.icon" class="text-lg"></i>
                <span class="text-[8px] mt-1 font-bold">{{ nav.label }}</span>
            </button>
        </nav>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const draggable = window.vuedraggable;

        createApp({
            components: { draggable },
            setup() {
                const isSyncing = ref(false);
                const pageTitle = ref('OKINAWA 2026');
                const itinerary = ref([
                    { date: '2026/02/16', week: '一', events: [
                        { id: 1, time: '12:30', location: '桃園機場 T1', desc: '泰國越捷 VZ568 報到 (14:45起飛)', transport: '捷運/接送' },
                        { id: 2, time: '17:05', location: '那霸機場 OKA', desc: '抵達、出關、領取行李', transport: '接駁/單軌' },
                        { id: 3, time: '18:30', location: 'Tokyu Stay Okinawa Naha', desc: '飯店 Check-in (訂單: 2025-12347571)', transport: '單軌壺川站' }
                    ] },
                    { date: '2026/02/17', week: '二', events: [{ id: 4, time: '09:00', location: '飯店出發', desc: '那霸市區巡禮', transport: '單軌' }] },
                    { date: '2026/02/18', week: '三', events: [{ id: 5, time: '09:00', location: '中部行程', desc: '美麗海水族館/美國村', transport: '租車/巴士' }] },
                    { date: '2026/02/19', week: '四', events: [{ id: 6, time: '10:00', location: '南部行程', desc: '瀨長島/玉泉洞', transport: '租車' }] },
                    { date: '2026/02/20', week: '五', events: [
                        { id: 7, time: '11:00', location: '飯店退房', desc: '市區最後採買', transport: '步行' },
                        { id: 8, time: '16:00', location: '那霸機場 OKA', desc: '泰國越捷 VZ569 (18:05起飛)', transport: '單軌' },
                        { id: 9, time: '18:45', location: '桃園機場 T1', desc: '返家平安', transport: '接送' }
                    ] }
                ]);

                const packingList = ref([
                    { id: 101, name: '重要證件', expanded: true, items: [
                        { name: '護照 (有效期6個月以上)', checked: false },
                        { name: '日幣現金 / 信用卡', checked: false },
                        { name: '電子機票/住宿券 (手機截圖)', checked: false },
                        { name: '駕照正本+日文譯本 (租車用)', checked: false }
                    ]},
                    { id: 102, name: '電子設備', expanded: true, items: [
                        { name: '行動電源 (泰國越捷限制100Wh以下)', checked: false },
                        { name: '充電頭/萬用轉接/充電線', checked: false },
                        { name: '網卡/Wi-Fi分享器', checked: false }
                    ]},
                    { id: 103, name: '託運行李 (20kg/人)', expanded: true, items: [
                        { name: '換洗衣物/外套', checked: false },
                        { name: '盥洗用品/保養品', checked: false }
                    ]}
                ]);

                const memos = ref([
                    { id: 201, category: '交通航班資訊', color: '#72b0a8', expanded: true, notes: [
                        { id: 301, text: '航空公司：泰國越捷 (Thai Vietjet Air)' },
                        { id: 302, text: '訂位代號 (PNR)：E4VAHD' },
                        { id: 303, text: '去程 VZ568：TPE 14:45 → OKA 17:05' },
                        { id: 304, text: '回程 VZ569：OKA 18:05 → TPE 18:45' }
                    ], images: [] },
                    { id: 202, category: '住宿預訂資訊', color: '#5a8e86', expanded: true, notes: [
                        { id: 305, text: '飯店：Tokyu Stay Okinawa Naha (東急STAY 沖繩那霸)' },
                        { id: 306, text: '地址：沖縄県那覇市壺川三丁目2番地1' },
                        { id: 307, text: '訂單編號：2025-12347571' },
                        { id: 308, text: '入住：2026/02/16 - 退房：02/20 (4晚)' }
                    ], images: [] }
                ]);

                const shoppingList = ref([]);
                const transInput = ref('');
                const transResult = ref('');
                const activeTab = ref('itinerary');
                const activeDay = ref(0);
                const showUndo = ref(false);
                const lastDeleted = ref(null);
                let undoTimer = null;

                const navs = [
                    { id: 'itinerary', label: '行程', icon: 'fas fa-map-marked-alt' }, 
                    { id: 'packing', label: '行李', icon: 'fas fa-briefcase' }, 
                    { id: 'shopping', label: '購物', icon: 'fas fa-shopping-bag' },
                    { id: 'translate', label: '翻譯', icon: 'fas fa-language' },
                    { id: 'memo', label: '備忘', icon: 'fas fa-sticky-note' }
                ];

                const firebaseConfig = { apiKey: "AIzaSyB83MLKhhK5LHob8_nkRPc_DrLn3G-qzIc", authDomain: "trip-a76c2.firebaseapp.com", databaseURL: "https://trip-a76c2-default-rtdb.firebaseio.com", projectId: "trip-a76c2", storageBucket: "trip-a76c2.firebasestorage.app" };
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                const db = firebase.database().ref('okinawa_v2026');
                const storage = firebase.storage().ref();

                const saveData = () => {
                    isSyncing.value = true;
                    db.set({
                        pageTitle: pageTitle.value,
                        itinerary: JSON.parse(JSON.stringify(itinerary.value)),
                        packingList: JSON.parse(JSON.stringify(packingList.value)),
                        memos: JSON.parse(JSON.stringify(memos.value)),
                        shoppingList: JSON.parse(JSON.stringify(shoppingList.value))
                    }).then(() => setTimeout(() => isSyncing.value = false, 500));
                };

                const openMap = (loc) => { window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`, '_blank'); };
                const openGuide = (loc) => { window.open(`https://www.google.com/search?q=${encodeURIComponent(loc + ' 景點介紹 評論')}`, '_blank'); };

                const confirmDelete = (index, list) => {
                    if (undoTimer) { clearTimeout(undoTimer); saveData(); }
                    lastDeleted.value = { list: list, index: index, data: JSON.parse(JSON.stringify(list[index])) };
                    list.splice(index, 1);
                    showUndo.value = true;
                    undoTimer = setTimeout(() => { saveData(); showUndo.value = false; lastDeleted.value = null; undoTimer = null; }, 5000);
                };

                const undoDelete = () => {
                    if (!lastDeleted.value) return;
                    if (undoTimer) clearTimeout(undoTimer);
                    const { list, index, data } = lastDeleted.value;
                    list.splice(index, 0, data);
                    showUndo.value = false; lastDeleted.value = null; undoTimer = null;
                };

                const openFile = (url) => { window.open(url, '_blank'); };
                
                const addEvent = () => { 
                    if (!itinerary.value[activeDay.value].events) itinerary.value[activeDay.value].events = [];
                    itinerary.value[activeDay.value].events.push({ id: Date.now(), time: '09:00', location: '', desc: '', transport: '' }); 
                    saveData(); 
                };

                const addPackingCat = () => { packingList.value.push({ id: Date.now(), name: '新分類', expanded: true, items: [{ name: '', checked: false }] }); saveData(); };
                const addPackingItem = (cat) => { if (!cat.items) cat.items = []; cat.items.push({ name: '', checked: false }); saveData(); };
                const addShopItem = () => { shoppingList.value.push({ name: '', price: '', date: '', payBy: '現金', done: false, images: [] }); saveData(); };
                
                const translateText = async () => {
                    if (!transInput.value) return;
                    transResult.value = "翻譯中...";
                    try {
                        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transInput.value)}&langpair=zh-TW|ja`);
                        const data = await res.json();
                        transResult.value = data.responseData.translatedText;
                    } catch { transResult.value = "翻譯失敗"; }
                };

                // 優化：跳轉至 Google 翻譯 App
                const openGoogleTranslateApp = () => {
                    const text = encodeURIComponent(transInput.value);
                    const webUrl = `https://translate.google.com/?sl=zh-TW&tl=ja&text=${text}&op=translate`;
                    const appUrl = `googletranslate://?sl=zh-TW&tl=ja&text=${text}`;
                    
                    // 嘗試喚起 App
                    window.location.href = appUrl;
                    
                    // 如果 500ms 後頁面沒被切換，則開啟網頁版
                    setTimeout(() => {
                        window.open(webUrl, '_blank');
                    }, 500);
                };

                const speak = (text) => { const msg = new SpeechSynthesisUtterance(text); msg.lang = 'ja-JP'; window.speechSynthesis.speak(msg); };

                const addMemo = () => {
                    memos.value.push({ id: Date.now(), category: '新分類', color: '#72b0a8', expanded: true, notes: [{ id: Date.now(), text: '' }], images: [] });
                    saveData();
                };

                const addNoteItem = (memo) => { if (!memo.notes) memo.notes = []; memo.notes.push({ id: Date.now(), text: '' }); saveData(); };

                const uploadPhoto = async (e, memo) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    isSyncing.value = true;
                    const fileRef = storage.child(`memos/${Date.now()}_${file.name}`);
                    try {
                        const snapshot = await fileRef.put(file);
                        const url = await snapshot.ref.getDownloadURL();
                        if (!memo.images) memo.images = [];
                        memo.images.push(url);
                        saveData();
                    } catch (err) { alert("上傳失敗"); isSyncing.value = false; }
                };

                const uploadShopPhoto = async (e, item) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    isSyncing.value = true;
                    const fileRef = storage.child(`shopping/${Date.now()}_${file.name}`);
                    try {
                        const snapshot = await fileRef.put(file);
                        const url = await snapshot.ref.getDownloadURL();
                        if (!item.images) item.images = [];
                        item.images.push(url);
                        saveData();
                    } catch (err) { alert("上傳失敗"); isSyncing.value = false; }
                };

                onMounted(() => {
                    db.on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data && !undoTimer) {
                            pageTitle.value = data.pageTitle || 'OKINAWA 2026';
                            itinerary.value = data.itinerary || itinerary.value;
                            packingList.value = data.packingList || [];
                            memos.value = (data.memos || []).map(m => ({...m, expanded: m.expanded !== undefined ? m.expanded : true}));
                            shoppingList.value = (data.shoppingList || []).map(s => ({...s, images: s.images || []}));
                        }
                    });
                });

                return {
                    isSyncing, pageTitle, activeTab, activeDay, navs, itinerary, packingList, memos, shoppingList, transInput, transResult, showUndo, confirmDelete, undoDelete,
                    saveData, openFile, addEvent, addPackingCat, addPackingItem, addNoteItem, addShopItem, translateText, openGoogleTranslateApp, speak, addMemo, uploadPhoto, uploadShopPhoto,
                    openMap, openGuide
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
